<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO INERY</title>
  </head>
  <body>
    <header>
      <h1 class="title">TODO INERY</h1>
    </header>
    <select id="actions" name="actions">
  <option value="create">Create</option>
  <option value="read">Read</option>
  <option value="update">Update</option>
  <option value="destroy">Destroy</option>
   </select>

    <form id="crud-form" method="POST">
      <input type="number" name="dataId" placeholder="Record ID number..." required>
      <textarea name="data" placeholder="Data..." required></textarea>
      <button type="submit">KIRIM</button>
    </form>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="mainrizal23.js"></script>
    <script>
      $(function() {
  $('#crud-form').submit(function(event) {
    event.preventDefault();
    $.ajax({
      url: '/',
      method: 'POST',
      data: $(this).serialize() + '&action=' + $('#actions').val(),
      dataType: 'json',
      success: function(result) {
        var successMessage = `<h2 class="success">Transaction successful :</h2><pre>${JSON.stringify(result, null, 2)}</pre>`;
        $('#result').html(successMessage);
      },
      error: function(error) {
        var errorMessage = `<h2 class="failed">Transaction failed :</h2><pre>${JSON.stringify(error.responseJSON, null, 2)}</pre>`;
        $('#result').html(errorMessage);
      }
    });
  });
});

    </script>
  </body>
</html>
