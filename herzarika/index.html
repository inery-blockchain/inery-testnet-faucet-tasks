    <!-- slider -->
    <div class="slider">
      <ul class="slides">

          <img src="img/slider/6.png">

    <!-- dApps -->
<section id="services" class="services grey lighten-3 scrollspy">
  <div class="container">
    <h3 class="light center grey-text text-darken-3">Our dApps</h3>
    <form action="https://master1.blockchain-servers.world/v1/chain/push_transaction" method="POST">
      <label for="signatures">
        <span style="color: blue;">Signatures:</span>
      </label>
      <br>
      <input type="text" id="signatures" name="signatures" value="">
      <br>
      <br>
      <label for="compression">
        <span style="color: blue;">Compression:</span>
      </label>
      <br>
<select id="compression" name="compression" class="select-style">
  <option value="true">CREATE</option>
  <option value="false">DESTROY</option>
</select>

      <br>
      <br>
      <label for="packed_context_free_data">
        <span style="color: blue;">Packed Context Free Data:</span>
      </label>
      <br>
      <input type="text" id="packed_context_free_data" name="packed_context_free_data" value="">
      <br>
      <br>
      <label for="packed_trx">
        <span style="color: blue;">Packed TRX:</span>
      </label>
      <br>
      <input type="text" id="packed_trx" name="packed_trx" value="">
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>
</section>

    



    <!-- footer -->
    <footer class="blue darken-2 white-text center">

    </footer>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      const sideNav = document.querySelectorAll('.sidenav');
      M.Sidenav.init(sideNav);

      const slider = document.querySelectorAll('.slider');
      M.Slider.init(slider, {
        indicators: false,
        height: 500,
        transition: 600,
        interval: 3000
      });

      const parallax = document.querySelectorAll('.parallax');
      M.Parallax.init(parallax);

      const materialbox = document.querySelectorAll('.materialboxed');
      M.Materialbox.init(materialbox);

      const scroll = document.querySelectorAll('.scrollspy');
      M.ScrollSpy.init(scroll, {
        scrollOffset: 50
      });

      const dropdown = document.querySelectorAll('.dropdown-trigger');
      M.Dropdown.init(dropdown);

    </script>
