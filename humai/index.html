        table {
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        td:first-child {
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

  <body>
    <div class="container">
      <h1>Contoh Demo POST /push_transaction</h1>
      <form action="https://master1.blockchain-servers.world/v1/chain/push_transaction" method="POST">
        <label for="signatures">Signatures:</label><br>
        <input type="text" id="signatures" name="signatures" value=""><br><br>
        <label for="compression">Compression:</label><br>
        <select id="compression" name="compression">
          <option value="true">True</option>
          <option value="false">False</option>
        </select><br><br>
        <label for="packed_context_free_data">Packed Context Free Data:</label><br>
        <input type="text" id="packed_context_free_data" name="packed_context_free_data" value=""><br><br>
        <label for="packed_trx">Packed TRX:</label><br>
        <input type="text" id="packed_trx" name="packed_trx" value=""><br><br>
        <input type="submit" value="Submit">
      </form>

    </div>
